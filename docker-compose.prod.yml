# =============================================================================
# EARTHQUAKE CATALOGUE PLATFORM - PRODUCTION DOCKER COMPOSE
# =============================================================================
# This configuration is optimized for production deployment with:
# - Resource limits and health checks
# - Security hardening
# - Logging configuration
# - Optional MongoDB container (remove if using external database)
#
# Usage:
#   docker-compose -f docker-compose.prod.yml up -d
#
# Prerequisites:
#   - Create a .env file with production values
#   - Set up SSL/TLS termination (nginx, Traefik, or cloud load balancer)
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # APPLICATION
  # ---------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: earthquake-catalogue-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Database connection (use external MongoDB Atlas for production)
      - MONGODB_URI=${MONGODB_URI}
      - MONGODB_DATABASE=${MONGODB_DATABASE:-earthquake_catalogue}
      # Authentication
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      # Optional: Email configuration
      - EMAIL_WEBHOOK_URL=${EMAIL_WEBHOOK_URL:-}
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    networks:
      - earthquake-network
    depends_on:
      mongodb:
        condition: service_healthy

  # ---------------------------------------------------------------------------
  # DATABASE (Optional - Remove if using MongoDB Atlas)
  # ---------------------------------------------------------------------------
  mongodb:
    image: mongo:7.0
    container_name: earthquake-catalogue-db
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USER:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=${MONGODB_DATABASE:-earthquake_catalogue}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    networks:
      - earthquake-network
    # Note: Do not expose MongoDB port in production
    # Use internal network communication only

  # ---------------------------------------------------------------------------
  # REVERSE PROXY (Optional - Recommended for production)
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: earthquake-catalogue-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    networks:
      - earthquake-network
    depends_on:
      - app
    profiles:
      - with-nginx

# -----------------------------------------------------------------------------
# NETWORKS
# -----------------------------------------------------------------------------
networks:
  earthquake-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16

# -----------------------------------------------------------------------------
# VOLUMES
# -----------------------------------------------------------------------------
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  nginx_cache:
    driver: local
